<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/nvp.svg" type="image/x-icon">
    <script src="../assets/pgHome.js" defer></script>
    <script src="../assets/ia.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>CHAT - NVP-AI</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/nvp.svg" alt="" class="logo">
        </div>
        <div class="usuario">
            <h2 class="user-name" id="user-name"></h2>
        </div>
    </header>
    <main>
        <div class="resposta">
            <input class="saida" id="answer-pt" type="text" placeholder="RESPOSTA IA" disabled>
            <input class="saida" id="answer-en" type="text" placeholder="IA ANSWER" disabled>
        </div>
        <div class="entrada-div">
            <input class="entrada" id="ask--user" type="text">
            <button id="send--question">
                <img src="../img/seta.png" alt="enter" class="enter" >
            </button>
        </div>
    </main>
</body>

</html>
